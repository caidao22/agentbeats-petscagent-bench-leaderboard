name: Run Benchmark

on:
  push:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "gemini3"
            purple_llm: "gemini/gemini-3-flash-preview"
            api_base_url: ""
            purple_id: "019bc7e4-c94c-7f73-86a3-edb2d6affc73"
          - name: "claudeopu45"
            purple_llm: "openai/google-claude-45-opus"
            api_base_url: "https://api.asksage.anl.gov/server/v1"
            purple_id: "019c10bb-6ee1-71e1-bc40-a606ebb7e9e0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create output directory
        run: mkdir -p output && chmod 777 output

      - name: Export secrets as environment variables
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries | map(select(.key != "ASKSAGE_SSL")) | map("\(.key)=\"\(.value)\"") | .[]' > .env

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Save SSL certificate
        run: |
          if [ -n "$ASKSAGE_SSL" ]; then
            echo "$ASKSAGE_SSL" > asksage_ssl_cert.pem
          else
            touch asksage_ssl_cert.pem
          fi
        env:
          ASKSAGE_SSL: ${{ secrets.ASKSAGE_SSL }}

      - name: Run assessment
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ASKSAGE_API_KEY: ${{ secrets.ASKSAGE_API_KEY }}
          GREEN_AGENT_LLM: "gemini/gemini-3-flash-preview"
          PURPLE_AGENT_LLM: ${{ matrix.purple_llm }}
          PURPLE_ID: ${{ matrix.purple_id }}
          PURPLE_AGENT_CMD: ${{ matrix.api_base_url != '' && format('--host 0.0.0.0 --port 9002 --card-url http://purple-agent:9002 --agent-llm {0} --api-base-url {1}', matrix.purple_llm, matrix.api_base_url) || format('--host 0.0.0.0 --port 9002 --card-url http://purple-agent:9002 --agent-llm {0}', matrix.purple_llm) }}
        run: |
          echo "Testing Purple Agent with LLM: $PURPLE_AGENT_LLM"
          echo "API Base URL: ${{ matrix.api_base_url }}"
          echo "Purple ID: $PURPLE_ID"
          docker compose up --exit-code-from client-cli --abort-on-container-exit

      - name: Generate submission metadata
        id: metadata
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME=${{ github.repository_owner }}
          UNIQUE_NAME="${USERNAME}-${{ matrix.name }}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=submission-${UNIQUE_NAME}" >> $GITHUB_OUTPUT

      - name: Copy files to submission directory
        run: |
          cp output/benchmark_summary.json results/${{ steps.metadata.outputs.unique_name }}.json

      - name: Determine target repository
        id: target
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PARENT_REPO=$(gh api repos/${{ github.repository }} --jq '.parent.full_name // "${{ github.repository }}"')
          echo "Target repository: $PARENT_REPO"
          echo "repo=$PARENT_REPO" >> $GITHUB_OUTPUT

      - name: Create submission branch
        run: |
          git remote add upstream https://github.com/${{ steps.target.outputs.repo }}.git
          git fetch upstream
          git checkout -b ${{ steps.metadata.outputs.branch_name }} upstream/main

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/${{ steps.metadata.outputs.unique_name }}.json
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Purple Agent LLM: ${{ matrix.purple_llm }}
          Purple ID: ${{ matrix.purple_id }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push origin ${{ steps.metadata.outputs.branch_name }}
          echo "::notice title=Submission Branch Created::Your results are ready for submission on branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        run: |
          echo "### Submit your results" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:** ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Purple Agent LLM:** ${{ matrix.purple_llm }}" >> $GITHUB_STEP_SUMMARY
          echo "**Purple ID:** ${{ matrix.purple_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/main...${{ github.repository_owner }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ When creating the PR, UNCHECK 'Allow edits and access to secrets by maintainers' to protect your secrets." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker compose down -v || true